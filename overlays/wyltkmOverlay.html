<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>WYLTKM Overlay</title>
    <style>
        html, body { margin:0; height:100%; background:transparent; overflow:hidden; }
        :root{
            --col-h: 1080px;
            --box-w: 192px;
            --box-h: 128px;
            --gap:    8px;
            --duration: 20s;
            --right-edge: 25%;
            --top: 0;
        }

        #stage { position:relative; width:100%; height:100%; }

        .marquee {
            position:absolute;
            right: var(--right-edge);
            top: var(--top);
            width: var(--box-w);
            height: var(--col-h);
            overflow: hidden;
        }

        .marquee__inner {
            display:flex;
            flex-direction:column;
            gap: var(--gap);
            will-change: transform;
            transform: translate3d(0,0,0);
            backface-visibility: hidden;
            animation: scroll-up var(--duration) linear infinite;
        }

        .track {
            display:flex;
            flex-direction:column;
            gap: var(--gap);
        }

        .box {
            width: 100%;
            height: var(--box-h);
            border-radius: 8px;
            background: #00f0ff;
        }

        @keyframes scroll-up {
            to { transform: translate3d(0, -50%, 0); }
        }

        @media (prefers-reduced-motion: reduce) {
            .marquee__inner { animation: none; }
        }
    </style>
</head>
<body>
<div id="stage">
    <div class="marquee">
        <div class="marquee__inner">
            <div class="track" aria-label="track A">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>

            <div class="track" aria-hidden="true">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
